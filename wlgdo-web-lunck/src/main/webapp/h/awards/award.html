<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>幸运观众</title>

<link rel="stylesheet" href="/lunck/static/css/style.css">

</head>
<body>

<div class='luck-back'>
	<div class="luck-content ce-pack-end">
		<div id="luckuser" class="slotMachine">
			<div class="slot">
				<span class="name">姓名</span>
			</div>
		</div>
		<div class="luck-content-btn">
			<a id="start" class="start" onclick="start()">开始</a>
		</div>
		<div class="luck-user">
			<div class="luck-user-title">
				<span>中奖名单</span>
			</div>
			<ul class="luck-user-list"></ul>
			<div class="luck-user-btn">
				<a href="#">中奖人</a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/lunck/static/js/jquery-3.2.1.min.js"></script>
<script>

	//查询参与人列表
	var actors = [];
	function queryActors(orgId) {
		$.ajax({
			url : "/lunck/actor/list/"+orgId,
			data : {},
			type : "POST",
			dataType : "json",
			timeout : 600,
			async : false,
			success : function(data) {
				if (data && data.code == "0") {
					console.log(data);
				}
				actors = data.data;
			}
		});
		return actors;
	}	
	
</script>
<script src="/lunck/static/js/luck-draw3.js" type="text/javascript"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
