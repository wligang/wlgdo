<!DOCTYPE HTML>
<head>
<title>参与者列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="/lunck/static/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<table border="1" >
		<tr>
			<th>员工编号</th>
			<th>姓名</th>
			<th>手机号</th>
			<th>状态</th>
		</tr>
		<tbody id="actorList">
		
		</tbody>
	</table>
	<!-- 	添加员工 -->
	<div>
		<br /> 姓名:
		<input id="name" />
		<br /> 员工号:
		<input id="employeeNo" />
		<br />
		<button onclick="addActor(this);">添加用户</button>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url : "/lunck/actor/list/0",
			data : {},
			type : "POST",
			dataType : "json",
			timeout : 600,
			async : false,
			success : function(data) {
				if(data && data.code=="0"){
					$.each(data.data,function(e,a){
						$("#actorList").append("<tr><th>"+a.employeeNo+"</th><th>"+a.name+"</th><th>"+a.mobile+"</th><th>"+a.status+"</th></tr>");
					})
				}				
			}
		});
	})

	function addActor(d) {
		console.log(d);
		$.ajax({
			url : "/lunck/actor/add/" + $("#employeeNo").val() + "/"+ $("#name").val()+"/0",
			data : {},
			type : "POST",
			dataType : "json",
			timeout : 600,
			async : false,
			success : function(data) {
				console.log(data);
				if (data && data.code == "0") {
					location.reload();
				}
			},
			error : function(e) {
				console.log(e);
			}
		})
	}
</script>
</html>
