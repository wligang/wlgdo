<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Hi do</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/animate.min.css">
<style type="text/css">
.red-jh-xy{
    width: 80%;
    font-size: 16px;
    border-radius: 10px;
    height: auto;
    line-height: 25px;
    background: rgba(0,0,0,0.45);
    text-align: center;
    margin: 100px auto;
    margin-top: 1%;
}
.red-jh-xy>span {
    color: #f3f125;
    padding: 0px 5px;
}

</style>
<script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body>
	<div class="game_bg">
		<div class="red-jh-xy">
			方向：<span class='f-cls'></span><br/>
			x:<span class='x-cls'>0</span><br/>
			y:<span class='x-cls'>0</span><br/>
			lastX:<span class='x-cls'>0</span><br/>
			lastY:<span class='x-cls'>0</span>
		</div>

	</div>
	<!-- End 红包 -->
	<script type="text/javascript">
		$(function() {
			
			var=storage=new Date().getMinutes()+new Date().getMilliseconds();
			
			var colors=['rebeccapurple','royalblue','chocolate','goldenrod','forestgreen','lightskyblue','yellowgreen','peru'];
			if (window.DeviceMotionEvent){
				var speed = 5;
				var audio = document.getElementById("shakemusic");
				var openAudio = document.getElementById("openmusic");
				var x = t = z = lastX = lastY = lastZ = 0;
				window.addEventListener('devicemotion',
					function () {
						var acceleration = event.accelerationIncludingGravity;
						var xx=0;
						x = acceleration.x;
						y = acceleration.y;
						if(x<0 && y<0){
							//1象限
							xx=1;
						}else if(x>0 && y<0){
							//2象限
							xx=2;
						}else if(x>0 && y>0){
							//3象限
							xx=3;
						}else if(x<0 && y>0){
							//4象限
							xx=4;
						}
						//倾角大于speed
						if(Math.abs(x) > speed){
							$(".f-cls").html(xx+"象限");
							$(".game_bg").css("background-color",colors[Math.floor(Math.random()*8)]);
							lastX = x;
							lastY = y;
							$(".x-cls").eq(0).html(x);
							$(".x-cls").eq(1).html(y);
							$(".x-cls").eq(2).html(lastX);
							$(".x-cls").eq(3).html(lastY);
							setTimeout(function(){
							}, 1500);
						}
					},false);
			};
		})
	</script>
</body>
</html>
